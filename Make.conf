
VERSION = "0.15"

CC = gcc
CFLAGS += -Wall -O6 -D_XOPEN_SOURCE=500 -D_BSD_SOURCE=1 -D_SVID_SOURCE=1
LIBS += -lpthread
INCLUDES += -I$(PWD)/include

ifdef DEBUG
CFLAGS += -g -pg -fprofile-arcs -ftest-coverage
endif


# building directory for 'old'
BUILD = $(PWD)/bin

# prefix for installing the binaries
PREFIX = /usr/local



